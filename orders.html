<!DOCTYPE html>
<html>
<body>
<h2>Orders</h2>
<div id="orders"></div>

<script>
fetch("/api/orders")
.then(r=>r.json())
.then(data=>{
  const div=document.getElementById("orders");
  data.reverse().forEach(o=>{
    div.innerHTML+=`
      <hr>
      <b>${o.name}</b> (${o.phone})<br>
      ${o.items.map(i=>`${i.name} x ${i.qty}`).join("<br>")}
      <br>Total: â‚¹${o.total}
      <br>${o.date}
    `;
  });
});
</script>
</body>
</html>
